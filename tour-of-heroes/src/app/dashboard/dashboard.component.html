<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- ngFor luo yhtä monta linkkiä kuin heroes-taulukossa on sankareita.-->
  <a *ngFor="let hero of heroes" class="col-1-4"
    routerLink="/detail/{{hero.id}}">
    <!--routerlinkissä käytetään interpolaatiota, jolla noudetaan oikea id
    Tämäntyylistä reititystä kutsutaan parametrisöidyksi reitiksi.-->
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>
